<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>ResPear - API key generator</title>
		<link rel="stylesheet" href="apikey.css" type="text/css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

		<script type="text/javascript">
		$(document).ready(function(){
				$('#login').attr("disabled", false);
										$("#f").submit(function() {
												if ($("#login").val() != "" && $('#login').attr("disabled") != true)
														$.get("apikey.php",	$(this).serialize(), function(data){
																$("#response").text(data);
																$("#result").show();
																$("div.submit").hide();
																$('#login').attr("disabled", true); 
														});
												else $("#result").hide();
												return false;
										});
						});
				</script>
		</head>
		<body>
				<div id="content">
						<h1>ResPear - API key Generator</h1>
				<form action="#" id="f">
						<fieldset>
								<legend>Key Request</legend>
								<div class="notes">
										<h4>Information</h4>
										<p class="last">Please choose a login. Your password will be automatically generated.</p>
								</div>
							
								<div class="required">
										<label for="login">Login:</label>
										<input name="login" id="login" class="inputText" size="10" maxlength="100" value="" type="text">
                                </div>
                                <div class="required">
										<label for="email">Email:</label>
										<input name="email" id="email" class="inputText" size="10" maxlength="100" value="" type="text">
					<br /><br /><br /><p>Forgot your password? Make a request with your old login and mail.</p>
								 </div>
						</fieldset>
						<fieldset>
								<div class="submit">
										<div>
												<input class="inputSubmit" value="Submit Â»" type="submit">
										</div>
								</div>
						</fieldset>
				</form>
				<div id="result" style="display:none; text-align:left;border: 1px solid #000;background-color: #fff;padding:30px;">
						<tt id="response">XXX</tt>
				</div>
		</div>
		</body>
</html>
